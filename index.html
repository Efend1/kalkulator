<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>

  <body>
    <div class="calculator">
      <div class="result">
       <p class="span">0</p>
      </div>
      <div class="buttons">
        
        <button class="btn clear bg-grey" value="ac">ac</button>
        <button class="btn sign negative bg-grey" value="+/-">+/-</button>
        <button class="btn sign backspace bg-grey" value="<="><=</button>
        <button class="btn sign division bg-orange" value="/">/</button>
        
        <button class="btn numbers" value="7">7</button>
        <button class="btn numbers" value="8">8</button>
        <button class="btn numbers" value="9">9</button>
        <button class="btn sign multiply bg-orange" value="x">x</button>
        
        <button class="btn numbers" value="4">4</button>
        <button class="btn numbers" value="5">5</button>
        <button class="btn numbers" value="6">6</button>
        <button class="btn sign minus bg-orange" value="-">-</button>
  
        <button class="btn numbers" value="1">1</button>
        <button class="btn numbers" value="2">2</button>
        <button class="btn numbers" value="3">3</button>
        <button class="btn sign plus bg-orange" value="+">+</button>
        
        <button class="btn zero" value="0">0</button>
        <button class="btn sign persen bg-grey" value="%">%</button>
        <button class="btn comma" value=".">.</button>
        <button class="btn equals bg-orange" value="=">=</button>
      
      </div>
    </div>
  
    <h4>Tombol backspace belum berfungsi dengan normal</h4>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
  </body>

</html>
